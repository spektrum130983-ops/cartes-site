<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Statistiques de ma Collection</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  background: #fff0f5;
  margin: 0;
  padding: 80px 20px 20px 20px; /* espace pour navbar */
  color: #333;
}
h1, h2 {
  text-align: center;
  color: #ff1493;
  margin-bottom: 20px;
}

/* Navbar */
#navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: linear-gradient(135deg, #f8cdda, #1d2b64);
  padding: 10px 0;
  display: flex;
  justify-content: center;
  gap: 20px;
  z-index: 10000;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
#navbar a {
  color: white;
  font-weight: bold;
  text-decoration: none;
  padding: 8px 15px;
  border-radius: 10px;
  transition: background 0.3s ease, transform 0.2s ease;
}
#navbar a:hover, #navbar a.active {
  background: rgba(255,105,180,0.8);
  transform: scale(1.05);
}

/* Grille des stats */
#totaux {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  margin: 20px auto;
  max-width: 1200px;
}
.stat-card {
  background: white;
  border-radius: 12px;
  padding: 15px;
  text-align: center;
  font-weight: bold;
  font-size: 1.1em;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  position: relative;
}
.stat-card span {
  display: block;
  font-size: 1.5em;
  color: #ff1493;
  margin-top: 5px;
}

/* Tooltip explicatif */
.stat-card[data-tooltip]:hover::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: -35px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.8);
  color: white;
  padding: 6px 10px;
  border-radius: 8px;
  font-size: 0.85em;
  white-space: nowrap;
}

/* Graphiques */
#charts {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
  gap: 20px;
  max-width: 1200px;
  margin: auto;
}
canvas {
  background: white;
  border-radius: 12px;
  padding: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

/* Tableau par sÃ©rie */
#statsSeries {
  max-width: 1000px;
  margin: 20px auto;
  overflow-x: auto;
}
#statsSeries table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
#statsSeries th, #statsSeries td {
  padding: 10px 15px;
  text-align: center;
  border-bottom: 1px solid #eee;
}
#statsSeries th {
  background: #ff69b4;
  color: white;
  font-weight: bold;
}
#statsSeries tr:hover {
  background: #fff0f5;
}
.gain {
  color: green;
  font-weight: bold;
}
.perte {
  color: red;
  font-weight: bold;
}
</style>
</head>
<body>

<!-- Navbar -->
<nav id="navbar">
  <a href="index.html">ðŸ“‚ Collection</a>
  <a href="stats.html" class="active">ðŸ“Š Statistiques</a>
</nav>

<h1>ðŸ“Š Statistiques de ma Collection</h1>

<!-- Chiffres clÃ©s -->
<div id="totaux">
  <div class="stat-card" id="statAchat" data-tooltip="Somme de tous les prix d'achat (colonne M).">
    Valeur d'achat totale
    <span>0 â‚¬</span>
  </div>
  <div class="stat-card" id="statActuel" data-tooltip="Somme de tous les prix actuels (colonne N). Si non renseignÃ© â†’ prix d'achat.">
    Valeur actuelle totale
    <span>0 â‚¬</span>
  </div>
  <div class="stat-card" id="statGain" data-tooltip="DiffÃ©rence entre valeur actuelle et valeur d'achat.">
    Gain / Perte
    <span>0 â‚¬</span>
  </div>
  <div class="stat-card" id="statTheorique" data-tooltip="Simulation : si les prix manquants sont complÃ©tÃ©s par la moyenne des prix connus.">
    Valeur thÃ©orique
    <span>0 â‚¬</span>
  </div>
</div>

<!-- Graphiques -->
<div id="charts">
  <canvas id="chartPrix"></canvas>
  <canvas id="chartEvolution"></canvas>
</div>

<!-- Tableau par sÃ©rie -->
<h2>ðŸ“‚ Statistiques par SÃ©rie</h2>
<div id="statsSeries"></div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/1Qu3UDfkrM2r4XgsyWBxZBlgQtaTw8TOy7CHlI--kSbU/gviz/tq?tqx=out:json&gid=658465532";

fetch(sheetURL)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substr(47).slice(0, -2));
    let cards = json.table.rows.map(row => ({
      nomSet: row.c[1]?.v || "",
      prixAchat: parseFloat(row.c[12]?.v || 0),
      prixActuel: parseFloat(row.c[13]?.v || 0)
    }));

    // ComplÃ©ter prix manquants
    const achatsConnus = cards.filter(c => c.prixAchat>0).map(c=>c.prixAchat);
    const moyenneAchat = achatsConnus.length ? (achatsConnus.reduce((a,b)=>a+b,0)/achatsConnus.length) : 0;
    cards = cards.map(c => {
      let prixAchat = c.prixAchat>0 ? c.prixAchat : moyenneAchat;
      let prixActuel = c.prixActuel>0 ? c.prixActuel : prixAchat;
      return {...c, prixAchat, prixActuel};
    });

    // Totaux
    const totalAchat = cards.reduce((a,b)=>a+b.prixAchat,0);
    const totalActuel = cards.reduce((a,b)=>a+b.prixActuel,0);
    const gain = totalActuel - totalAchat;
    const totalTheorique = cards.reduce((a,b)=>a+b.prixActuel,0);

    // Affichage chiffres
    document.querySelector("#statAchat span").textContent = totalAchat.toFixed(2)+" â‚¬";
    document.querySelector("#statActuel span").textContent = totalActuel.toFixed(2)+" â‚¬";
    document.querySelector("#statGain span").textContent = (gain>=0?"+":"")+gain.toFixed(2)+" â‚¬";
    document.querySelector("#statGain span").style.color = gain>=0?"green":"red";
    document.querySelector("#statTheorique span").textContent = totalTheorique.toFixed(2)+" â‚¬";

    // Graphique comparaison prix par set
    new Chart(document.getElementById("chartPrix"), {
      type: "bar",
      data: {
        labels: cards.map(c=>c.nomSet),
        datasets:[
          {label:"Prix d'achat", data: cards.map(c=>c.prixAchat), backgroundColor:"rgba(255,105,180,0.6)"},
          {label:"Prix actuel", data: cards.map(c=>c.prixActuel), backgroundColor:"rgba(100,149,237,0.6)"}
        ]
      },
      options:{
        responsive:true,
        plugins:{legend:{position:"top"}, title:{display:true,text:"Comparaison Prix d'achat vs Prix actuel par Set"}},
        scales:{y:{beginAtZero:true}}
      }
    });

    // Graphique Ã©volution
    new Chart(document.getElementById("chartEvolution"),{
      type:"doughnut",
      data:{
        labels:["Valeur d'achat totale","Valeur actuelle totale"],
        datasets:[{data:[totalAchat,totalActuel], backgroundColor:["rgba(255,182,193,0.7)","rgba(144,238,144,0.7)"]}]
      },
      options:{plugins:{title:{display:true,text:"Ã‰volution de la valeur totale"}}}
    });

    // Statistiques par sÃ©rie
    const seriesData = {};
    cards.forEach(c => {
      if(!seriesData[c.nomSet]) seriesData[c.nomSet]={achat:0,actuel:0};
      seriesData[c.nomSet].achat+=c.prixAchat;
      seriesData[c.nomSet].actuel+=c.prixActuel;
    });
    let html = `<table>
      <thead><tr><th>SÃ©rie</th><th>Total Achat (â‚¬)</th><th>Total Actuel (â‚¬)</th><th>Gain / Perte (â‚¬)</th></tr></thead>
      <tbody>`;
    Object.entries(seriesData).forEach(([serie,vals])=>{
      const g = vals.actuel - vals.achat;
      html += `<tr>
        <td>${serie}</td>
        <td>${vals.achat.toFixed(2)}</td>
        <td>${vals.actuel.toFixed(2)}</td>
        <td class="${g>=0?'gain':'perte'}">${g>=0?'+':''}${g.toFixed(2)}</td>
      </tr>`;
    });
    html += "</tbody></table>";
    document.getElementById("statsSeries").innerHTML = html;

  })
  .catch(err => console.error("Erreur stats:", err));
</script>

</body>
</html>
