<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Ma Collection de Cartes</title>
<style>
/* Polices */
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background: #ffe4e1; /* couleur pastel manga */
  color: #333;
}

header {
  text-align: center;
  padding: 20px;
  background: linear-gradient(135deg, #f8cdda, #1d2b64);
  color: white;
  border-bottom: 4px solid #f8cdda;
}

header img {
  max-width: 150px;
  border: 3px solid white;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

h1 {
  font-family: 'Press Start 2P', cursive;
  font-size: 1.5em;
  margin: 10px 0 0 0;
  text-shadow: 2px 2px #ffb6c1;
}

#controls {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin: 20px auto;
  max-width: 1200px;
}

#controls input, #controls select, #controls button {
  padding: 8px;
  font-size: 0.9em;
  border-radius: 10px;
  border: 2px solid #ffb6c1;
  outline: none;
  transition: all 0.3s ease;
}

#controls input:focus, #controls select:focus {
  border-color: #ff69b4;
}

#controls button {
  background: #ff69b4;
  color: white;
  cursor: pointer;
  font-weight: bold;
}

#controls button:hover {
  background: #ff1493;
}

#seriesButtons {
  text-align: center;
  margin-bottom: 10px;
}

#seriesButtons button {
  margin: 2px;
  padding: 5px 10px;
  font-size: 0.8em;
  border-radius: 10px;
  border: 2px solid #ff69b4;
  background: #fff0f5;
  cursor: pointer;
  transition: all 0.3s ease;
}

#seriesButtons button.active, #seriesButtons button:hover {
  background: #ff69b4;
  color: white;
  font-weight: bold;
  transform: scale(1.05);
}

#counter {
  text-align: center;
  font-weight: bold;
  margin-bottom: 10px;
  font-size: 1em;
}

#cards {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 20px;
  margin: 0 auto 40px auto;
  max-width: 1200px;
}

.card {
  position: relative;
  width: 100%;
  height: 300px;
  border-radius: 15px;
  overflow: hidden;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
  border: 3px solid #ffb6c1;
  background: #fff0f5;
}

.card:hover {
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  transform: translateY(-5px);
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: opacity 0.3s ease;
}

.card:hover img {
  opacity: 0;
}

.card .info {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  padding: 10px;
  box-sizing: border-box;
  background: rgba(255, 228, 225, 0.95);
  opacity: 0;
  overflow-y: auto;
  transition: opacity 0.3s ease;
  font-size: 0.85em;
}

.card:hover .info {
  opacity: 1;
}

.card h3 {
  margin: 0 0 5px;
  font-size: 1em;
  color: #ff1493;
  text-shadow: 1px 1px #fff;
}

.card p {
  margin: 2px 0;
  color: #333;
  line-height: 1.2em;
}

/* Scrollbar manga style */
.card .info::-webkit-scrollbar {
  width: 8px;
}

.card .info::-webkit-scrollbar-track {
  background: #ffe4e1;
  border-radius: 10px;
}

.card .info::-webkit-scrollbar-thumb {
  background: #ff69b4;
  border-radius: 10px;
}
</style>
</head>
<body>

<header>
  <img src="https://i.postimg.cc/wvPSqDzq/logo.jpg" alt="Logo Manga">
  <h1>Ma Collection de Cartes Manga</h1>
</header>

<div id="controls">
  <input type="text" id="search" placeholder="Rechercher sur toutes les colonnes...">
  <select id="filterNomSet"><option value="">Tous les Sets</option></select>
  <select id="filterType"><option value="">Tous les types</option></select>
  <select id="filterBooster"><option value="">Tous les boosters</option></select>
  <select id="filterLangue"><option value="">Toutes les langues</option></select>
  <select id="filterAnnee"><option value="">Toutes les années</option></select>
  <button id="resetFilters">Réinitialiser</button>
</div>

<div id="seriesButtons"></div>
<div id="counter"></div>
<div id="cards">Chargement…</div>

<script>
// === Script inchangé pour les données, filtres et boutons de série ===
const sheetURL = "https://docs.google.com/spreadsheets/d/1Qu3UDfkrM2r4XgsyWBxZBlgQtaTw8TOy7CHlI--kSbU/gviz/tq?tqx=out:json&gid=658465532";
let allCards = [];

fetch(sheetURL)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substr(47).slice(0, -2));
    allCards = json.table.rows.map(row => ({
      serie: row.c[0]?.v || "",
      nomSet: row.c[1]?.v || "",
      booster: row.c[2]?.v || "",
      annee: row.c[3]?.v || row.c[3]?.f || "",
      date: row.c[4]?.f || "",
      langue: row.c[5]?.v || "",
      type: row.c[6]?.v || "",
      nombre: row.c[7]?.f || "",
      code: row.c[8]?.v || "",
      image: row.c[9]?.v || ""
    }));

    fillFilter("filterNomSet", allCards.map(c => c.nomSet));
    fillFilter("filterType", allCards.map(c => c.type));
    fillFilter("filterBooster", allCards.map(c => c.booster));
    fillFilter("filterLangue", allCards.map(c => c.langue));
    fillFilter("filterAnnee", allCards.map(c => c.annee));

    createSeriesButtons();
    renderCards();
  })
  .catch(err => {
    console.error("Erreur de chargement:", err);
    document.getElementById("cards").innerHTML = "Impossible de charger les données.<br>" + err;
  });

function fillFilter(selectId, values) {
  const select = document.getElementById(selectId);
  [...new Set(values.filter(v => v))].sort().forEach(v => {
    const option = document.createElement("option");
    option.value = v;
    option.textContent = v;
    select.appendChild(option);
  });
}

function createSeriesButtons() {
  const container = document.getElementById("seriesButtons");
  container.innerHTML = "";
  const series = [...new Set(allCards.map(c => c.serie).filter(s => s))].sort();
  series.forEach(s => {
    const btn = document.createElement("button");
    btn.textContent = s;
    btn.addEventListener("click", () => {
      container.querySelectorAll("button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      renderCardsBySerie(s);
    });
    container.appendChild(btn);
  });
}

function renderCardsBySerie(serieName) {
  const filtered = allCards.filter(c => c.serie === serieName);
  document.getElementById("counter").textContent = `Cartes dans la série "${serieName}" : ${filtered.length}`;
  const container = document.getElementById("cards");
  if(filtered.length === 0) { container.innerHTML = "<p>Aucune carte trouvée.</p>"; return; }
  container.innerHTML = filtered.map(c => renderCardHTML(c)).join("");
}

function renderCardHTML(c) {
  return `
    <div class="card">
      ${c.image ? `<img src="${c.image}" alt="${c.nomSet}">` : ""}
      <div class="info">
        <h3>${c.nomSet}</h3>
        <p><b>Série :</b> ${c.serie}</p>
        <p><b>Booster :</b> ${c.booster}</p>
        <p><b>Année :</b> ${c.annee} | <b>Date :</b> ${c.date}</p>
        <p><b>Langue :</b> ${c.langue} | <b>Type :</b> ${c.type}</p>
        <p><b>Nombre :</b> ${c.nombre} | <b>Code :</b> ${c.code}</p>
      </div>
    </div>
  `;
}

["search","filterNomSet","filterType","filterBooster","filterLangue","filterAnnee"].forEach(id => {
  document.getElementById(id).addEventListener("input", renderCards);
});

document.getElementById("resetFilters").addEventListener("click", () => {
  ["search","filterNomSet","filterType","filterBooster","filterLangue","filterAnnee"].forEach(id => {
    document.getElementById(id).value = "";
  });
  document.querySelectorAll("#seriesButtons button").forEach(b => b.classList.remove("active"));
  renderCards();
});

function getFilteredCards() {
  const searchText = document.getElementById("search").value.toLowerCase();
  const nomSetFilter = document.getElementById("filterNomSet").value;
  const typeFilter = document.getElementById("filterType").value;
  const boosterFilter = document.getElementById("filterBooster").value;
  const langueFilter = document.getElementById("filterLangue").value;
  const anneeFilter = document.getElementById("filterAnnee").value;

  return allCards.filter(c => {
    const fields = [c.nomSet, c.serie, c.booster, c.annee, c.date, c.langue, c.type, c.nombre, c.code];
    const matchesSearch = fields.some(f => (f || "").toString().toLowerCase().includes(searchText));
    const matchesNomSet = nomSetFilter ? c.nomSet === nomSetFilter : true;
    const matchesType = typeFilter ? c.type === typeFilter : true;
    const matchesBooster = boosterFilter ? c.booster === boosterFilter : true;
    const matchesLangue = langueFilter ? c.langue === langueFilter : true;
    const matchesAnnee = anneeFilter ? c.annee === anneeFilter : true;
    return matchesSearch && matchesNomSet && matchesType && matchesBooster && matchesLangue && matchesAnnee;
  });
}

function renderCards() {
  const filtered = getFilteredCards();
  document.getElementById("counter").textContent = `Cartes trouvées : ${filtered.length}`;
  const container = document.getElementById("cards");
  if(filtered.length === 0) { container.innerHTML = "<p>Aucune carte trouvée.</p>"; return; }
  container.innerHTML = filtered.map(c => renderCardHTML(c)).join("");
}
</script>
</body>
</html>
