<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Ma Collection de Boosters</title>
<style>
/* Polices */
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background: #ffe4e1;
  color: #333;
}

header {
  text-align: center;
  padding: 20px;
  background: linear-gradient(135deg, #f8cdda, #1d2b64);
  color: white;
  border-bottom: 4px solid #f8cdda;
}

header img {
  max-width: 150px;
  border: 3px solid white;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

h1 {
  font-family: 'Press Start 2P', cursive;
  font-size: 1.5em;
  margin: 10px 0 0 0;
  text-shadow: 2px 2px #ffb6c1;
}

#controls {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin: 20px auto;
  max-width: 1200px;
}

#controls input, #controls select, #controls button {
  padding: 8px;
  font-size: 0.9em;
  border-radius: 10px;
  border: 2px solid #ffb6c1;
  outline: none;
  transition: all 0.3s ease;
}

#controls button {
  background: #ff69b4;
  color: white;
  cursor: pointer;
  font-weight: bold;
}
#controls button:hover { background: #ff1493; }

#seriesButtons { text-align: center; margin-bottom: 10px; }
#seriesButtons button {
  margin: 2px;
  padding: 5px 10px;
  font-size: 0.8em;
  border-radius: 10px;
  border: 2px solid #ff69b4;
  background: #fff0f5;
  cursor: pointer;
  transition: all 0.3s ease;
}
#seriesButtons button.active, #seriesButtons button:hover {
  background: #ff69b4;
  color: white;
  font-weight: bold;
  transform: scale(1.05);
}

#counter { text-align: center; font-weight: bold; margin-bottom: 10px; }

#cards {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 20px;
  margin: 0 auto 40px auto;
  max-width: 1200px;
}

.card {
  position: relative;
  width: 100%;
  height: 300px;
  border-radius: 15px;
  overflow: hidden;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  border: 3px solid #ffb6c1;
  background: #fff0f5;
  transition: all 0.3s ease;
}
.card:hover { transform: translateY(-5px); }

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: opacity 0.3s ease;
}
.card:hover img { opacity: 0; }

.card .info {
  position: absolute;
  inset: 0;
  padding: 10px;
  background: rgba(255,228,225,0.95);
  opacity: 0;
  transition: opacity 0.3s ease;
  overflow-y: auto;
  font-size: 0.85em;
}
.card:hover .info { opacity: 1; }

.card h3 { margin: 0 0 5px; font-size: 1em; color: #ff1493; }

.card p { margin: 2px 0; }

/* === Lightbox === */
#lightbox {
  display: none;
  position: fixed;
  z-index: 9999;
  inset: 0;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
}
#lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(255,255,255,0.8);
}
#closeLightbox {
  position: absolute;
  top: 20px; right: 40px;
  font-size: 40px;
  color: white;
  cursor: pointer;
}
#closeLightbox:hover { color: #ff69b4; }
</style>
</head>
<body>

<header>
  <img src="https://i.postimg.cc/wvPSqDzq/logo.jpg" alt="Logo Manga">
  <h1>Ma Collection de Boosters</h1>
</header>

<div id="controls">
  <input type="text" id="search" placeholder="Rechercher...">
  <select id="filterAnnee"><option value="">Toutes les années</option></select>
  <button id="resetFilters">Réinitialiser</button>
</div>

<div id="seriesButtons"></div>
<div id="counter"></div>
<div id="cards">Chargement…</div>

<!-- Lightbox -->
<div id="lightbox">
  <span id="closeLightbox">&times;</span>
  <img id="lightboxImg" src="" alt="">
</div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/1Qu3UDfkrM2r4XgsyWBxZBlgQtaTw8TOy7CHlI--kSbU/gviz/tq?tqx=out:json&gid=658465532";
let allCards = [];

fetch(sheetURL)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substr(47).slice(0, -2));
    allCards = json.table.rows.map(r => ({
      serie: r.c[0]?.v || "",
      nomSet: r.c[1]?.v || "",
      booster: r.c[2]?.v || "",
      annee: r.c[3]?.f ? new Date(r.c[3].f).getFullYear().toString() : (r.c[3]?.v || ""),
      image: r.c[9]?.v || ""
    }));
    fillFilter("filterAnnee", allCards.map(c => c.annee));
    renderCards();
  });

function fillFilter(id, vals) {
  const select = document.getElementById(id);
  [...new Set(vals.filter(v => v))].sort((a,b)=>a-b).forEach(v=>{
    let o=document.createElement("option");o.value=v;o.textContent=v;select.appendChild(o);
  });
}

function getFilteredCards() {
  const year = document.getElementById("filterAnnee").value;
  const search = document.getElementById("search").value.toLowerCase();
  return allCards.filter(c =>
    (!year || c.annee===year) &&
    (!search || c.nomSet.toLowerCase().includes(search))
  );
}

function renderCards() {
  const filtered = getFilteredCards();
  document.getElementById("counter").textContent = `Boosters : ${filtered.length}`;
  document.getElementById("cards").innerHTML = filtered.map(c => `
    <div class="card">
      ${c.image ? `<img src="${c.image}" alt="">` : ""}
      <div class="info">
        <h3>${c.nomSet}</h3>
        <p><b>Série :</b> ${c.serie}</p>
        <p><b>Année :</b> ${c.annee}</p>
      </div>
    </div>
  `).join("");
}

document.getElementById("search").addEventListener("input", renderCards);
document.getElementById("filterAnnee").addEventListener("change", renderCards);
document.getElementById("resetFilters").addEventListener("click", ()=>{
  document.getElementById("search").value="";
  document.getElementById("filterAnnee").value="";
  renderCards();
});

/* === Lightbox avec delegation === */
document.addEventListener("click", e=>{
  if(e.target.matches(".card img")) {
    document.getElementById("lightboxImg").src = e.target.src;
    document.getElementById("lightbox").style.display="flex";
  }
  if(e.target.id==="closeLightbox" || e.target.id==="lightbox") {
    document.getElementById("lightbox").style.display="none";
  }
});
</script>
</body>
</html>
