<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Ma Collection de Boosters</title>
<style>
/* Polices */
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background: #ffe4e1;
  color: #333;
}

header {
  text-align: center;
  padding: 20px;
  background: linear-gradient(135deg, #f8cdda, #1d2b64);
  color: white;
  border-bottom: 4px solid #f8cdda;
}

header img {
  max-width: 150px;
  border: 3px solid white;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

h1 {
  font-family: 'Press Start 2P', cursive;
  font-size: 1.5em;
  margin: 10px 0 0 0;
  text-shadow: 2px 2px #ffb6c1;
}

#controls {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin: 20px auto;
  max-width: 1200px;
}

#controls input, #controls select, #controls button {
  padding: 8px;
  font-size: 0.9em;
  border-radius: 10px;
  border: 2px solid #ffb6c1;
  outline: none;
  transition: all 0.3s ease;
}

#controls input:focus, #controls select:focus {
  border-color: #ff69b4;
}

#controls button {
  background: #ff69b4;
  color: white;
  cursor: pointer;
  font-weight: bold;
}

#controls button:hover {
  background: #ff1493;
}

#controls select.activeFilter, 
#controls input.activeFilter {
  border-color: #ff1493;
  background: #fff0f5;
  box-shadow: 0 0 8px rgba(255,105,180,0.5);
}

#seriesButtons {
  text-align: center;
  margin-bottom: 10px;
}

#seriesButtons button {
  margin: 2px;
  padding: 5px 10px;
  font-size: 0.8em;
  border-radius: 10px;
  border: 2px solid #ff69b4;
  background: #fff0f5;
  cursor: pointer;
  transition: all 0.3s ease;
}

#seriesButtons button.active, #seriesButtons button:hover {
  background: #ff69b4;
  color: white;
  font-weight: bold;
  transform: scale(1.05);
}

#counter {
  text-align: center;
  font-weight: bold;
  margin-bottom: 10px;
  font-size: 1em;
}

#cards {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 20px;
  margin: 0 auto 40px auto;
  max-width: 1200px;
}

.card {
  position: relative;
  width: 100%;
  height: 300px;
  border-radius: 15px;
  overflow: hidden;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
  border: 3px solid #ffb6c1;
  background: #fff0f5;
}

.card:hover {
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  transform: translateY(-5px);
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.card:hover img {
  opacity: 0;
}

.card .info {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  padding: 10px;
  box-sizing: border-box;
  background: rgba(255, 228, 225, 0.95);
  opacity: 0;
  overflow-y: auto;
  transform: translateY(20px);
  transition: opacity 0.4s ease, transform 0.4s ease;
  font-size: 0.85em;
}

.card:hover .info {
  opacity: 1;
  transform: translateY(0);
}

.card h3 {
  margin: 0 0 5px;
  font-size: 1em;
  color: #ff1493;
  text-shadow: 1px 1px #fff;
}

.card p {
  margin: 2px 0;
  color: #333;
  line-height: 1.2em;
}

.card .info::-webkit-scrollbar {
  width: 8px;
}
.card .info::-webkit-scrollbar-track {
  background: #ffe4e1;
  border-radius: 10px;
}
.card .info::-webkit-scrollbar-thumb {
  background: #ff69b4;
  border-radius: 10px;
}

#lightbox {
  display: none;
  position: fixed;
  z-index: 10001; /* au-dessus navbar */
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

#lightbox img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(255,255,255,0.8);
  animation: zoomIn 0.25s ease;
}

#closeLightbox {
  position: absolute;
  top: 20px;
  right: 40px;
  font-size: 40px;
  font-weight: bold;
  color: white;
  cursor: pointer;
  transition: 0.3s;
  user-select: none;
}

#closeLightbox:hover {
  color: #ff69b4;
}

#lightboxButtons {
  margin-top: 20px;
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  justify-content: center;
}

#lightboxButtons button {
  padding: 10px 15px;
  border: none;
  border-radius: 10px;
  background: #ff69b4;
  color: white;
  font-size: 0.9em;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

#lightboxButtons button:hover {
  background: #ff1493;
  transform: scale(1.1);
}

@keyframes zoomIn {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@media (max-width: 480px) {
  #closeLightbox { right: 16px; top: 12px; font-size: 32px; }
  .card { height: 260px; }
}

#btnStats {
  display: inline-block;
  text-decoration: none;
  padding: 8px 15px;
  font-size: 0.9em;
  border-radius: 10px;
  border: 2px solid #ffb6c1;
  background: #ff69b4;
  color: white;
  font-weight: bold;
  transition: all 0.3s ease;
}
#btnStats:hover {
  background: #ff1493;
  transform: scale(1.05);
}

#navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: linear-gradient(135deg, #f8cdda, #1d2b64);
  padding: 10px 0;
  display: flex;
  justify-content: center;
  gap: 20px;
  z-index: 10000;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

#navbar a {
  color: white;
  font-weight: bold;
  text-decoration: none;
  padding: 8px 15px;
  border-radius: 10px;
  transition: background 0.3s ease, transform 0.2s ease;
}

#navbar a:hover {
  background: rgba(255,105,180,0.7);
  transform: scale(1.05);
}

.fullscreen-active #navbar {
  display: none !important;
}

body {
  padding-top: 60px; /* √©viter contenu sous navbar */
}
</style>
</head>
<body>
<nav id="navbar">
  <a href="index.html">üìÇ Collection</a>
  <a href="stats.html">üìä Statistiques</a>
</nav>

<header>
  <img src="https://i.postimg.cc/wvPSqDzq/logo.jpg" alt="Logo Manga">
  <h1>Ma Collection de Boosters</h1>
</header>

<div id="controls">
  <input type="text" id="search" placeholder="Rechercher sur toutes les colonnes...">
  <select id="filterNomSet"><option value="">Tous les Sets</option></select>
  <select id="filterType"><option value="">Tous les types</option></select>
  <select id="filterBooster"><option value="">Tous les boosters</option></select>
  <select id="filterLangue"><option value="">Toutes les langues</option></select>
  <select id="filterAnnee"><option value="">Toutes les ann√©es</option></select>
  <button id="resetFilters">R√©initialiser</button>
  <a href="stats.html" id="btnStats">üìä Statistiques</a>
</div>

<div id="seriesButtons"></div>
<div id="counter"></div>
<div id="cards">Chargement‚Ä¶</div>

<!-- Lightbox -->
<div id="lightbox" aria-hidden="true" role="dialog" aria-modal="true">
  <span id="closeLightbox" title="Fermer" role="button" aria-label="Fermer la vue agrandie">&times;</span>
  <img id="lightboxImg" src="" alt="Image en grand">
  <div id="lightboxButtons">
    <button id="btnPrev">‚¨Ö Pr√©c√©dent</button>
    <button id="btnNext">‚û° Suivant</button>
    <button id="btnZoom">üîç Agrandir</button>
    <button id="btnPdf">üìÑ Ouvrir PDF</button>
    <button id="btnImg">üëÅ Voir carte</button>
  </div>
</div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/1Qu3UDfkrM2r4XgsyWBxZBlgQtaTw8TOy7CHlI--kSbU/gviz/tq?tqx=out:json&gid=658465532";
let allCards = [];

fetch(sheetURL)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substr(47).slice(0, -2));
    allCards = json.table.rows.map(row => ({
      serie: row.c[0]?.v || "",
      nomSet: row.c[1]?.v || "",
      booster: row.c[2]?.v || "",
      annee: row.c[3]?.f ? new Date(row.c[3].f).getFullYear().toString() : (row.c[3]?.v ? row.c[3].v.toString() : ""),
      date: row.c[4]?.f || "",
      langue: row.c[5]?.v || "",
      type: row.c[6]?.v || "",
      nombre: row.c[7]?.f || "",
      code: row.c[8]?.v || "",
      image: row.c[9]?.v || "",
      pdf: row.c[10]?.v || "",
      imageOriginal: row.c[11]?.v || "",
      prixAchat: row.c[12]?.v || "",
      prixActuel: row.c[13]?.v || ""
    }));

    fillFilter("filterNomSet", allCards.map(c => c.nomSet));
    fillFilter("filterType", allCards.map(c => c.type));
    fillFilter("filterBooster", allCards.map(c => c.booster));
    fillFilter("filterLangue", allCards.map(c => c.langue));
    fillFilter("filterAnnee", allCards.map(c => c.annee));

    createSeriesButtons();
    renderCards();
  })
  .catch(err => {
    console.error("Erreur de chargement:", err);
    document.getElementById("cards").innerHTML = "Impossible de charger les donn√©es.<br>" + err;
  });

function fillFilter(selectId, values) {
  const select = document.getElementById(selectId);
  let unique = [...new Set(values.filter(v => v))];
  if (selectId === "filterAnnee") unique.sort((a,b)=>parseInt(a)-parseInt(b));
  else unique.sort();
  unique.forEach(v => { const option = document.createElement("option"); option.value=v; option.textContent=v; select.appendChild(option); });
}

function createSeriesButtons() {
  const container = document.getElementById("seriesButtons");
  container.innerHTML = "";
  const series = [...new Set(allCards.map(c => c.serie).filter(s => s))].sort();
  const allBtn = document.createElement("button");
  allBtn.textContent = "Toutes";
  allBtn.addEventListener("click", ()=>{ container.querySelectorAll("button").forEach(b=>b.classList.remove("active")); allBtn.classList.add("active"); renderCards(); });
  container.appendChild(allBtn);
  series.forEach(s => {
    const btn = document.createElement("button");
    btn.textContent = s;
    btn.addEventListener("click", ()=>{ container.querySelectorAll("button").forEach(b=>b.classList.remove("active")); btn.classList.add("active"); renderCardsBySerie(s); });
    container.appendChild(btn);
  });
}

function renderCardsBySerie(serieName) {
  const filtered = allCards.filter(c => c.serie === serieName);
  const total = allCards.length;
  document.getElementById("counter").textContent = `Boosters dans "${serieName}" : ${filtered.length} / ${total}`;
  const container = document.getElementById("cards");
  container.innerHTML = filtered.length ? filtered.map((c,i)=>renderCardHTML(c,i)).join("") : "<p>Aucune carte trouv√©e.</p>";
}

function renderCardHTML(c, index) {
  const imgSrc = c.image || "https://via.placeholder.com/400x600?text=Pas+d'image";
  return `<div class="card" role="button" aria-label="Ouvrir ${c.nomSet}" data-index="${index}">
    <img src="${imgSrc}" alt="${c.nomSet}" loading="lazy" onerror="this.onerror=null;this.src='https://via.placeholder.com/400x600?text=Pas+d\\'image'">
    <div class="info">
      <h3>${c.nomSet}</h3>
      <p><b>S√©rie :</b> ${c.serie}</p>
      <p><b>Booster :</b> ${c.booster}</p>
      <p><b>Ann√©e :</b> ${c.annee} | <b>Date :</b> ${c.date}</p>
      <p><b>Langue :</b> ${c.langue} | <b>Type :</b> ${c.type}</p>
      <p><b>Nombre :</b> ${c.nombre} | <b>Code :</b> ${c.code}</p>
      <p><b>Prix d'achat :</b> ${c.prixAchat} | <b>Prix actuel :</b> ${c.prixActuel}</p>
    </div>
  </div>`;
}

// Filtres
["search","filterNomSet","filterType","filterBooster","filterLangue","filterAnnee"].forEach(id=>{
  document.getElementById(id).addEventListener("input", e=>{
    e.target.classList.toggle("activeFilter", e.target.value!=="");
    renderCards();
  });
});

document.getElementById("resetFilters").addEventListener("click", ()=>{
  ["search","filterNomSet","filterType","filterBooster","filterLangue","filterAnnee"].forEach(id=>{
    document.getElementById(id).value="";
    document.getElementById(id).classList.remove("activeFilter");
  });
  document.querySelectorAll("#seriesButtons button").forEach(b=>b.classList.remove("active"));
  renderCards();
});

function getFilteredCards() {
  const searchText = document.getElementById("search").value.toLowerCase();
  const nomSetFilter = document.getElementById("filterNomSet").value;
  const typeFilter = document.getElementById("filterType").value;
  const boosterFilter = document.getElementById("filterBooster").value;
  const langueFilter = document.getElementById("filterLangue").value;
  const anneeFilter = document.getElementById("filterAnnee").value;

  return allCards.filter(c=>{
    const fields=[c.nomSet,c.serie,c.booster,c.annee,c.date,c.langue,c.type,c.nombre,c.code,c.prixAchat,c.prixActuel];
    const matchesSearch = fields.some(f=>(f||"").toString().toLowerCase().includes(searchText));
    return matchesSearch && (nomSetFilter?c.nomSet===nomSetFilter:true) &&
           (typeFilter?c.type===typeFilter:true) &&
           (boosterFilter?c.booster===boosterFilter:true) &&
           (langueFilter?c.langue===langueFilter:true) &&
           (anneeFilter?c.annee===anneeFilter:true);
  });
}

function renderCards() {
  const filtered = getFilteredCards();
  const total = allCards.length;
  document.getElementById("counter").textContent = `Boosters : ${filtered.length} / ${total}`;
  const container = document.getElementById("cards");
  container.innerHTML = filtered.length ? filtered.map((c,i)=>renderCardHTML(c,i)).join("") : "<p>Aucune carte trouv√©e.</p>";
}

// === Lightbox ===
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");
const closeLightboxBtn = document.getElementById("closeLightbox");
const btnPdf = document.getElementById("btnPdf");
const btnImg = document.getElementById("btnImg");
const btnPrev = document.getElementById("btnPrev");
const btnNext = document.getElementById("btnNext");
const btnZoom = document.getElementById("btnZoom");

let currentIndex = 0;
let currentCards = [];

document.getElementById("cards").addEventListener("click", e=>{
  const card = e.target.closest(".card");
  if(!card) return;
  const index = parseInt(card.dataset.index);
  currentCards = getFilteredCards();
  currentIndex = index;
  openLightbox();
});

function openLightbox() {
  if(currentIndex<0 || currentIndex>=currentCards.length) return;
  const c = currentCards[currentIndex];
  lightboxImg.src = c.image || "https://via.placeholder.com/400x600?text=Pas+d'image";
  lightboxImg.alt = c.nomSet;
  btnPdf.style.display = c.pdf ? "inline-block" : "none";
  btnImg.style.display = c.imageOriginal ? "inline-block" : "none";
  if(c.pdf) btnPdf.onclick = ()=>window.open(c.pdf,"_blank");
  if(c.imageOriginal) btnImg.onclick = ()=>window.open(c.imageOriginal,"_blank");
  lightbox.style.display = "flex";
  document.body.classList.add("fullscreen-active");
}

function closeLightboxFn() {
  lightbox.style.display="none";
  document.body.classList.remove("fullscreen-active");
  lightboxImg.src="";
}

closeLightboxBtn.addEventListener("click", closeLightboxFn);

// Fermeture clic fond noir
lightbox.addEventListener("click", e=>{
  if(e.target===lightbox) closeLightboxFn();
});

btnPrev.addEventListener("click", ()=>{
  if(currentCards.length){
    currentIndex = (currentIndex-1+currentCards.length)%currentCards.length;
    openLightbox();
  }
});

btnNext.addEventListener("click", ()=>{
  if(currentCards.length){
    currentIndex = (currentIndex+1)%currentCards.length;
    openLightbox();
  }
});

btnZoom.addEventListener("click", ()=>{
  if(document.fullscreenElement) document.exitFullscreen();
  else lightboxImg.requestFullscreen();
});

window.addEventListener("keydown", e=>{
  if(lightbox.style.display==="flex"){
    if(e.key==="Escape") closeLightboxFn();
    else if(e.key==="ArrowLeft") btnPrev.click();
    else if(e.key==="ArrowRight") btnNext.click();
  }
});
</script>
</body>
</html>
