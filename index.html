<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Ma Collection de Boosters</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding-top: 60px;
  background: #ffe4e1;
}

/* ================= NAVBAR ================= */
#navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background: linear-gradient(135deg, #f8cdda, #1d2b64);
  padding: 10px;
  display: flex;
  justify-content: center;
  gap: 20px;
  z-index: 10000;
}

#navbar a {
  color: white;
  font-weight: bold;
  text-decoration: none;
}

/* ================= HEADER ================= */
header {
  text-align: center;
  padding: 20px;
  background: linear-gradient(135deg, #f8cdda, #1d2b64);
  color: white;
}

h1 {
  font-family: 'Press Start 2P';
  font-size: 1.4em;
}

/* ================= CONTROLS ================= */
#controls {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin: 20px;
}

/* ================= CARDS ================= */
#cards {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px,1fr));
  gap: 20px;
  max-width: 1200px;
  margin: auto;
}

.card {
  cursor: pointer;
  height: 300px;
  border-radius: 15px;
  overflow: hidden;
  border: 3px solid #ffb6c1;
  transition: transform 0.3s;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ================= MODAL ================= */
#modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 20000;
}

#modalContent {
  background: white;
  border-radius: 20px;
  padding: 20px;
  max-width: 600px;
  width: 90%;
  animation: zoom 0.3s ease;
}

@keyframes zoom {
  from { transform: scale(0.6); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

#modalContent img {
  width: 100%;
  border-radius: 15px;
}

#close {
  float: right;
  cursor: pointer;
  font-size: 20px;
}

/* ================= BANDEAU ================= */
#bandeau {
  position: fixed;
  top: 70px;
  left: 20px;
  background: white;
  border: 2px solid #ff69b4;
  border-radius: 12px;
  padding: 8px;
  display: none;
  z-index: 9999;
}
</style>
</head>

<body>

<nav id="navbar">
  <a href="index.html">üìÇ Collection</a>
  <a href="stats.html">üìä Statistiques</a>
</nav>

<header>
  <h1>Ma Collection de Boosters</h1>
</header>

<div id="bandeau"><div id="contenu-bandeau"></div></div>

<div id="cards">Chargement‚Ä¶</div>

<!-- ================= MODAL ================= -->
<div id="modal" onclick="closeModal()">
  <div id="modalContent" onclick="event.stopPropagation()">
    <span id="close" onclick="closeModal()">‚ùå</span>
    <img id="modalImg">
    <div id="modalInfo"></div>
  </div>
</div>

<script>
const sheetURL =
  "https://docs.google.com/spreadsheets/d/1Qu3UDfkrM2r4XgsyWBxZBlgQtaTw8TOy7CHlI--kSbU/gviz/tq?tqx=out:json&gid=658465532";

const sheetDonneesURL =
  "https://docs.google.com/spreadsheets/d/1Qu3UDfkrM2r4XgsyWBxZBlgQtaTw8TOy7CHlI--kSbU/gviz/tq?tqx=out:json&sheet=DONNEES";

let allCards = [];
let sorties = [];

/* ================= DATE FR ================= */
function formatDateFR(v) {
  if (!v) return "";
  if (typeof v === "string") return v;
  const d = new Date(v);
  return isNaN(d) ? "" :
    new Intl.DateTimeFormat("fr-FR", { day:"numeric", month:"long", year:"numeric" }).format(d);
}

/* ================= MODAL ================= */
function openModal(card) {
  modalImg.src = card.image;
  modalInfo.innerHTML = `
    <b>${card.nomSet}</b><br>
    S√©rie : ${card.serie}<br>
    Booster : ${card.booster}<br>
    Ann√©e : ${card.annee}<br>
    Langue : ${card.langue}<br>
    Type : ${card.type}
  `;
  modal.style.display = "flex";
}

function closeModal() {
  modal.style.display = "none";
}

/* ================= CARDS ================= */
function renderCards() {
  cards.innerHTML = allCards.map((c,i) => `
    <div class="card" onclick="openModal(allCards[${i}])">
      <img src="${c.image || 'https://via.placeholder.com/400x600'}">
    </div>
  `).join("");
}

/* ================= CHARGEMENT ================= */
Promise.all([
  fetch(sheetURL).then(r=>r.text()).then(t=>{
    const j = JSON.parse(t.substr(47).slice(0,-2));
    allCards = j.table.rows.map(r=>({
      serie: r.c[0]?.v || "",
      nomSet: r.c[1]?.v || "",
      booster: r.c[2]?.v || "",
      annee: r.c[3]?.v || "",
      langue: r.c[5]?.v || "",
      type: r.c[6]?.v || "",
      image: r.c[9]?.v || ""
    }));
    renderCards();
  }),
  fetch(sheetDonneesURL).then(r=>r.text()).then(t=>{
    const j = JSON.parse(t.substr(47).slice(0,-2));
    sorties = j.table.rows
      .map(r=>({
        serie: r.c[0]?.v || "",
        date: formatDateFR(r.c[2]?.f || r.c[2]?.v || "")
      }))
      .filter(s=>s.serie && s.date);

    contenu-bandeau.innerHTML = sorties.map(s =>
      `<div><b>${s.serie}</b> : ${s.date}</div>`
    ).join("");

    bandeau.style.display = "block";
  })
]);
</script>

</body>
</html>
