<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Ma Collection de Boosters</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background: #ffe4e1;
  color: #333;
}
header {
  text-align: center;
  padding: 20px;
  background: linear-gradient(135deg, #f8cdda, #1d2b64);
  color: white;
  border-bottom: 4px solid #f8cdda;
  transition: background 0.8s ease-in-out; /* üí´ transition douce */
}
header img {
  max-width: 150px;
  border: 3px solid white;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
h1 {
  font-family: 'Press Start 2P', cursive;
  font-size: 1.5em;
  margin: 10px 0 0 0;
  text-shadow: 2px 2px #ffb6c1;
}
#controls {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin: 20px auto;
  max-width: 1200px;
}
#controls input, #controls select, #controls button {
  padding: 8px;
  font-size: 0.9em;
  border-radius: 10px;
  border: 2px solid #ffb6c1;
  outline: none;
  transition: all 0.3s ease;
}
#controls input:focus, #controls select:focus {
  border-color: #ff69b4;
}
#controls button {
  background: #ff69b4;
  color: white;
  cursor: pointer;
  font-weight: bold;
}
#controls button:hover {
  background: #ff1493;
}
#seriesButtons {
  text-align: center;
  margin-bottom: 10px;
}
#seriesButtons button {
  margin: 2px;
  padding: 5px 10px;
  font-size: 0.8em;
  border-radius: 10px;
  border: 2px solid #ff69b4;
  background: #fff0f5;
  cursor: pointer;
  transition: all 0.3s ease;
}
#seriesButtons button.active, #seriesButtons button:hover {
  background: #ff69b4;
  color: white;
  font-weight: bold;
  transform: scale(1.05);
}
#counter {
  text-align: center;
  font-weight: bold;
  margin-bottom: 10px;
  font-size: 1em;
}
#cards {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 20px;
  margin: 0 auto 40px auto;
  max-width: 1200px;
}
.card {
  position: relative;
  width: 100%;
  height: 300px;
  border-radius: 15px;
  overflow: hidden;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
  border: 3px solid #ffb6c1;
  background: #fff0f5;
}
.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
}
.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: opacity 0.3s ease;
}
.card:hover img { opacity: 0; }
.card .info {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  padding: 10px;
  background: rgba(255, 228, 225, 0.95);
  opacity: 0;
  overflow-y: auto;
  transform: translateY(20px);
  transition: opacity 0.4s ease, transform 0.4s ease;
  font-size: 0.85em;
}
.card:hover .info { opacity: 1; transform: translateY(0); }
#lightbox {
  display: none;
  position: fixed;
  z-index: 10001;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
#lightbox img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(255,255,255,0.8);
}
#lightboxButtons {
  margin-top: 20px;
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  justify-content: center;
}
#lightboxButtons button {
  padding: 10px 15px;
  border-radius: 10px;
  border: none;
  background: #ff69b4;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.3s ease;
}
#lightboxButtons button:hover {
  background: #ff1493;
  transform: scale(1.1);
}
#closeLightbox {
  position: absolute;
  top: 20px;
  right: 40px;
  font-size: 40px;
  color: white;
  cursor: pointer;
}
#navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: linear-gradient(135deg, #f8cdda, #1d2b64);
  padding: 10px 0;
  display: flex;
  justify-content: center;
  gap: 20px;
  z-index: 10000;
}
#navbar a {
  color: white;
  font-weight: bold;
  text-decoration: none;
  padding: 8px 15px;
  border-radius: 10px;
  transition: background 0.3s ease;
}
#navbar a:hover {
  background: rgba(255,105,180,0.7);
}
body { padding-top: 60px; }
</style>
</head>
<body>
<nav id="navbar">
  <a href="index.html">üìÇ Collection</a>
  <a href="stats.html">üìä Statistiques</a>
</nav>

<header>
  <img src="https://i.postimg.cc/wvPSqDzq/logo.jpg" alt="Logo Manga">
  <h1>Ma Collection de Boosters</h1>
</header>

<div id="controls">
  <input type="text" id="search" placeholder="Rechercher...">
  <select id="filterNomSet"><option value="">Tous les Sets</option></select>
  <select id="filterType"><option value="">Tous les types</option></select>
  <select id="filterBooster"><option value="">Tous les boosters</option></select>
  <select id="filterLangue"><option value="">Toutes les langues</option></select>
  <select id="filterAnnee"><option value="">Toutes les ann√©es</option></select>
  <button id="resetFilters">R√©initialiser</button>
</div>

<div id="seriesButtons"></div>
<div id="counter"></div>
<div id="cards">Chargement‚Ä¶</div>

<div id="lightbox">
  <span id="closeLightbox">&times;</span>
  <img id="lightboxImg" src="">
  <div id="lightboxButtons">
    <button id="btnPrev">‚¨Ö Pr√©c√©dent</button>
    <button id="btnNext">‚û° Suivant</button>
    <button id="btnZoom">üîç Agrandir</button>
    <button id="btnPdf">üìÑ PDF</button>
    <button id="btnImg">üëÅ Voir carte</button>
  </div>
</div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/1Qu3UDfkrM2r4XgsyWBxZBlgQtaTw8TOy7CHlI--kSbU/gviz/tq?tqx=out:json&gid=658465532";
let allCards = [];
let currentCards = [];
let currentIndex = 0;
let activeSerie = null;

fetch(sheetURL)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substr(47).slice(0, -2));
    allCards = json.table.rows.map(row => ({
      serie: row.c[0]?.v || "",
      nomSet: row.c[1]?.v || "",
      booster: row.c[2]?.v || "",
      annee: row.c[3]?.f ? new Date(row.c[3].f).getFullYear().toString() : (row.c[3]?.v ? row.c[3].v.toString() : ""),
      date: row.c[4]?.f || "",
      langue: row.c[5]?.v || "",
      type: row.c[6]?.v || "",
      nombre: row.c[7]?.f || "",
      code: row.c[8]?.v || "",
      image: row.c[9]?.v || "",
      pdf: row.c[10]?.v || "",
      imageOriginal: row.c[11]?.v || "",
      prixAchat: row.c[12]?.v || "",
      prixActuel: row.c[13]?.v || "",
      bandeau: row.c[15]?.v || "" // <-- Colonne P pour le bandeau
    }));
    fillFilter("filterNomSet", allCards.map(c => c.nomSet));
    fillFilter("filterType", allCards.map(c => c.type));
    fillFilter("filterBooster", allCards.map(c => c.booster));
    fillFilter("filterLangue", allCards.map(c => c.langue));
    fillFilter("filterAnnee", allCards.map(c => c.annee));
    createSeriesButtons();
    renderCards();
  });

function fillFilter(id, vals) {
  const s = document.getElementById(id);
  [...new Set(vals.filter(v => v))].sort().forEach(v => {
    const o = document.createElement("option");
    o.value = o.textContent = v;
    s.appendChild(o);
  });
}

function createSeriesButtons() {
  const c = document.getElementById("seriesButtons");
  c.innerHTML = "";
  const allBtn = document.createElement("button");
  allBtn.textContent = "Toutes";
  allBtn.onclick = ()=>{c.querySelectorAll("button").forEach(b=>b.classList.remove("active"));allBtn.classList.add("active");renderCards();};
  c.appendChild(allBtn);
  [...new Set(allCards.map(c=>c.serie).filter(s=>s))].sort().forEach(s=>{
    const b=document.createElement("button");
    b.textContent=s;
    b.onclick=()=>{c.querySelectorAll("button").forEach(b=>b.classList.remove("active"));b.classList.add("active");renderCardsBySerie(s);};
    c.appendChild(b);
  });
}

function renderCardHTML(c,i){
  return `<div class="card" data-index="${i}"><img src="${c.image||'https://via.placeholder.com/400x600?text=Pas+d\\'image'}" alt=""><div class="info"><h3>${c.nomSet}</h3><p><b>S√©rie :</b> ${c.serie}</p><p><b>Booster :</b> ${c.booster}</p></div></div>`;
}

function renderCardsBySerie(serie){
  activeSerie=serie;
  const f=allCards.filter(c=>c.serie===serie);
  document.getElementById("counter").textContent=`Boosters dans "${serie}" : ${f.length}/${allCards.length}`;
  document.getElementById("cards").innerHTML=f.map((c,i)=>renderCardHTML(c,i)).join("")||"<p>Aucune carte trouv√©e.</p>";
  // üñº changer fond si bandeau
  const header=document.querySelector("header");
  const bandeau=f.find(c=>c.bandeau)?.bandeau;
  header.style.background=bandeau?`url('${bandeau}') center/cover no-repeat`:"linear-gradient(135deg,#f8cdda,#1d2b64)";
}

function renderCards(){
  activeSerie=null;
  const f=getFilteredCards();
  document.getElementById("counter").textContent=`Boosters : ${f.length}/${allCards.length}`;
  document.getElementById("cards").innerHTML=f.map((c,i)=>renderCardHTML(c,i)).join("")||"<p>Aucune carte trouv√©e.</p>";
  document.querySelector("header").style.background="linear-gradient(135deg,#f8cdda,#1d2b64)";
}

["search","filterNomSet","filterType","filterBooster","filterLangue","filterAnnee"].forEach(id=>{
  document.getElementById(id).addEventListener("input",renderCards);
});
document.getElementById("resetFilters").onclick=()=>{["search","filterNomSet","filterType","filterBooster","filterLangue","filterAnnee"].forEach(id=>document.getElementById(id).value="");renderCards();};

function getFilteredCards(){
  const s=document.getElementById("search").value.toLowerCase();
  const n=document.getElementById("filterNomSet").value;
  const t=document.getElementById("filterType").value;
  const b=document.getElementById("filterBooster").value;
  const l=document.getElementById("filterLangue").value;
  const a=document.getElementById("filterAnnee").value;
  return allCards.filter(c=>{
    const fields=[c.nomSet,c.serie,c.booster,c.annee,c.date,c.langue,c.type];
    const match=fields.some(f=>(f||"").toLowerCase().includes(s));
    return match&&(n?c.nomSet===n:true)&&(t?c.type===t:true)&&(b?c.booster===b:true)&&(l?c.langue===l:true)&&(a?c.annee===a:true);
  });
}

// Lightbox
const lightbox=document.getElementById("lightbox");
const lightboxImg=document.getElementById("lightboxImg");
const btnPrev=document.getElementById("btnPrev");
const btnNext=document.getElementById("btnNext");
const btnZoom=document.getElementById("btnZoom");
const btnPdf=document.getElementById("btnPdf");
const btnImg=document.getElementById("btnImg");
document.getElementById("cards").addEventListener("click",e=>{
  const card=e.target.closest(".card");if(!card)return;
  const i=parseInt(card.dataset.index);
  currentCards=activeSerie?allCards.filter(c=>c.serie===activeSerie):getFilteredCards();
  currentIndex=i;openLightbox();
});
function openLightbox(){
  const c=currentCards[currentIndex];
  lightboxImg.src=c.image||"https://via.placeholder.com/400x600?text=Pas+d'image";
  lightbox.style.display="flex";
  btnPdf.style.display=c.pdf?"inline-block":"none";
  btnImg.style.display=c.imageOriginal?"inline-block":"none";
  if(c.pdf)btnPdf.onclick=()=>window.open(c.pdf,"_blank");
  if(c.imageOriginal)btnImg.onclick=()=>{
    const isOriginal=lightboxImg.dataset.mode==="original";
    if(isOriginal){lightboxImg.src=c.image;lightboxImg.dataset.mode="normal";}
    else{lightboxImg.src=c.imageOriginal;lightboxImg.dataset.mode="original";}
  };
}
document.getElementById("closeLightbox").onclick=()=>lightbox.style.display="none";
btnPrev.onclick=()=>{currentIndex=(currentIndex-1+currentCards.length)%currentCards.length;openLightbox();};
btnNext.onclick=()=>{currentIndex=(currentIndex+1)%currentCards.length;openLightbox();};
btnZoom.onclick=()=>{if(document.fullscreenElement)document.exitFullscreen();else lightboxImg.requestFullscreen();};
</script>
</body>
</html>
