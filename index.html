<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Ma Collection de Boosters</title>
<style>
/* Polices */
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background: #ffe4e1;
  color: #333;
}

/* === Navbar === */
#navbar {
  position: fixed; 
  top: 0; left: 0; width: 100%;
  background: linear-gradient(135deg, #f8cdda, #1d2b64);
  padding: 10px 0;
  display: flex; 
  justify-content: center; 
  gap: 20px;
  z-index: 10000;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
#navbar a {
  color: white;
  font-weight: bold;
  text-decoration: none;
  padding: 8px 15px;
  border-radius: 10px;
  transition: background 0.3s ease, transform 0.2s ease;
}
#navbar a:hover, #navbar a.active {
  background: rgba(255,105,180,0.8);
  transform: scale(1.05);
}

/* Masquer navbar en plein √©cran */
.fullscreen-active #navbar {
  display: none !important;
}

header {
  text-align: center;
  padding: 80px 20px 20px 20px; /* padding-top augment√© √† cause du menu fixe */
  background: linear-gradient(135deg, #f8cdda, #1d2b64);
  color: white;
  border-bottom: 4px solid #f8cdda;
}

header img {
  max-width: 150px;
  border: 3px solid white;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

h1 {
  font-family: 'Press Start 2P', cursive;
  font-size: 1.5em;
  margin: 10px 0 0 0;
  text-shadow: 2px 2px #ffb6c1;
}

/* ... (tout ton CSS d√©j√† pr√©sent reste inchang√©) ... */
</style>
</head>
<body>

<!-- Navbar -->
<nav id="navbar">
  <a href="index.html" class="active">üìÇ Collection</a>
  <a href="stats.html">üìä Statistiques</a>
</nav>

<header>
  <img src="https://i.postimg.cc/wvPSqDzq/logo.jpg" alt="Logo Manga">
  <h1>Ma Collection de Boosters</h1>
</header>

<div id="controls">
  <input type="text" id="search" placeholder="Rechercher sur toutes les colonnes...">
  <select id="filterNomSet"><option value="">Tous les Sets</option></select>
  <select id="filterType"><option value="">Tous les types</option></select>
  <select id="filterBooster"><option value="">Tous les boosters</option></select>
  <select id="filterLangue"><option value="">Toutes les langues</option></select>
  <select id="filterAnnee"><option value="">Toutes les ann√©es</option></select>
  <button id="resetFilters">R√©initialiser</button>
</div>

<div id="seriesButtons"></div>
<div id="counter"></div>
<div id="cards">Chargement‚Ä¶</div>

<!-- Lightbox -->
<div id="lightbox" aria-hidden="true" role="dialog">
  <span id="closeLightbox" title="Fermer" role="button" aria-label="Fermer la vue agrandie">&times;</span>
  <img id="lightboxImg" src="" alt="Image en grand">
  <div id="lightboxButtons">
    <button id="btnZoom">üîç Agrandir</button>
    <button id="btnPdf">üìÑ Ouvrir PDF</button>
    <button id="btnImg">üëÅ Voir carte</button>
  </div>
</div>

<script>
/* === Ton script existant pour fetch + affichage des cartes reste inchang√© === */

/* === Lightbox === */
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightboxImg');
const closeLightboxBtn = document.getElementById('closeLightbox');
const btnZoom = document.getElementById('btnZoom');
const btnPdf = document.getElementById('btnPdf');
const btnImg = document.getElementById('btnImg');

/* --- Gestion du fullscreen --- */
btnZoom.addEventListener('click', () => {
  if(lightboxImg.requestFullscreen) {
    lightboxImg.requestFullscreen();
  } else if(lightboxImg.webkitRequestFullscreen) {
    lightboxImg.webkitRequestFullscreen();
  }
});

// Masquer / r√©afficher la navbar en fullscreen
document.addEventListener("fullscreenchange", () => {
  if (document.fullscreenElement) {
    document.body.classList.add("fullscreen-active");
  } else {
    document.body.classList.remove("fullscreen-active");
  }
});

/* --- Reste de ton code lightbox (fermeture, navigation, etc.) --- */
</script>
