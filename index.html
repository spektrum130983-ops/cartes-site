<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Ma Collection de Boosters</title>
<style>
/* ... m√™mes styles que ton fichier pr√©c√©dent ... */

#lightboxButtons {
  margin-top: 20px;
  display: flex;
  gap: 15px;
}

#lightboxButtons button {
  padding: 10px 15px;
  border-radius: 10px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

#btnZoom {
  background: #ff69b4;
  color: white;
}
#btnZoom:hover { background: #ff1493; }

#btnPdf {
  background: #1d2b64;
  color: white;
}
#btnPdf:hover { background: #000080; }

#btnExemple {
  background: #28a745;
  color: white;
}
#btnExemple:hover { background: #1e7e34; }
</style>
</head>
<body>

<header>
  <img src="https://i.postimg.cc/wvPSqDzq/logo.jpg" alt="Logo Manga">
  <h1>Ma Collection de Boosters</h1>
</header>

<div id="controls">
  <input type="text" id="search" placeholder="Rechercher sur toutes les colonnes...">
  <select id="filterNomSet"><option value="">Tous les Sets</option></select>
  <select id="filterType"><option value="">Tous les types</option></select>
  <select id="filterBooster"><option value="">Tous les boosters</option></select>
  <select id="filterLangue"><option value="">Toutes les langues</option></select>
  <select id="filterAnnee"><option value="">Toutes les ann√©es</option></select>
  <button id="resetFilters">R√©initialiser</button>
</div>

<div id="seriesButtons"></div>
<div id="counter"></div>
<div id="cards">Chargement‚Ä¶</div>

<!-- Lightbox -->
<div id="lightbox" aria-hidden="true" role="dialog">
  <span id="closeLightbox" title="Fermer" role="button" aria-label="Fermer la vue agrandie">&times;</span>
  <img id="lightboxImg" src="" alt="Image en grand">
  <div id="lightboxButtons">
    <button id="btnZoom">üîç Agrandir</button>
    <button id="btnPdf" style="display:none;">üìÑ Ouvrir PDF</button>
    <button id="btnExemple" style="display:none;">üñºÔ∏è Exemple Carte</button>
  </div>
</div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/1Qu3UDfkrM2r4XgsyWBxZBlgQtaTw8TOy7CHlI--kSbU/gviz/tq?tqx=out:json&gid=658465532";
let allCards = [];

fetch(sheetURL)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substr(47).slice(0, -2));
    allCards = json.table.rows.map(row => ({
      serie: row.c[0]?.v || "",
      nomSet: row.c[1]?.v || "",
      booster: row.c[2]?.v || "",
      annee: row.c[3]?.f 
            ? new Date(row.c[3].f).getFullYear().toString()
            : (row.c[3]?.v ? row.c[3].v.toString() : ""),
      date: row.c[4]?.f || "",
      langue: row.c[5]?.v || "",
      type: row.c[6]?.v || "",
      nombre: row.c[7]?.f || "",
      code: row.c[8]?.v || "",
      image: row.c[9]?.v || "",
      pdf: row.c[10]?.v || "",     // ‚úÖ Colonne K
      exemple: row.c[11]?.v || ""  // ‚úÖ Colonne L
    }));

    fillFilter("filterNomSet", allCards.map(c => c.nomSet));
    fillFilter("filterType", allCards.map(c => c.type));
    fillFilter("filterBooster", allCards.map(c => c.booster));
    fillFilter("filterLangue", allCards.map(c => c.langue));
    fillFilter("filterAnnee", allCards.map(c => c.annee));
    createSeriesButtons();
    renderCards();
  })
  .catch(err => {
    console.error("Erreur de chargement:", err);
    document.getElementById("cards").innerHTML = "Impossible de charger les donn√©es.<br>" + err;
  });

function fillFilter(selectId, values) {
  const select = document.getElementById(selectId);
  let unique = [...new Set(values.filter(v => v))];
  if (selectId === "filterAnnee") {
    unique = unique.sort((a, b) => parseInt(a) - parseInt(b));
  } else {
    unique = unique.sort();
  }
  unique.forEach(v => {
    const option = document.createElement("option");
    option.value = v;
    option.textContent = v;
    select.appendChild(option);
  });
}

function createSeriesButtons() {
  const container = document.getElementById("seriesButtons");
  container.innerHTML = "";
  const series = [...new Set(allCards.map(c => c.serie).filter(s => s))].sort();
  series.forEach(s => {
    const btn = document.createElement("button");
    btn.textContent = s;
    btn.addEventListener("click", () => {
      container.querySelectorAll("button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      renderCardsBySerie(s);
    });
    container.appendChild(btn);
  });
}

function renderCardsBySerie(serieName) {
  const filtered = allCards.filter(c => c.serie === serieName);
  document.getElementById("counter").textContent = `Cartes dans la s√©rie "${serieName}" : ${filtered.length}`;
  const container = document.getElementById("cards");
  if(filtered.length === 0) { container.innerHTML = "<p>Aucune carte trouv√©e.</p>"; return; }
  container.innerHTML = filtered.map(c => renderCardHTML(c)).join("");
}

function renderCardHTML(c) {
  const imgSrc = c.image ? c.image : "https://via.placeholder.com/400x600?text=Pas+d'image";
  return `
    <div class="card" data-set="${c.nomSet}" role="button" aria-label="Ouvrir ${c.nomSet}">
      <img src="${imgSrc}" alt="${c.nomSet}" loading="lazy" onerror="this.onerror=null;this.src='https://via.placeholder.com/400x600?text=Pas+d\\'image'">
      <div class="info">
        <h3>${c.nomSet}</h3>
        <p><b>S√©rie :</b> ${c.serie}</p>
        <p><b>Booster :</b> ${c.booster}</p>
        <p><b>Ann√©e :</b> ${c.annee} | <b>Date :</b> ${c.date}</p>
        <p><b>Langue :</b> ${c.langue} | <b>Type :</b> ${c.type}</p>
        <p><b>Nombre :</b> ${c.nombre} | <b>Code :</b> ${c.code}</p>
      </div>
    </div>
  `;
}

["search","filterNomSet","filterType","filterBooster","filterLangue","filterAnnee"].forEach(id => {
  document.getElementById(id).addEventListener("input", renderCards);
});

document.getElementById("resetFilters").addEventListener("click", () => {
  ["search","filterNomSet","filterType","filterBooster","filterLangue","filterAnnee"].forEach(id => {
    document.getElementById(id).value = "";
  });
  document.querySelectorAll("#seriesButtons button").forEach(b => b.classList.remove("active"));
  renderCards();
});

function getFilteredCards() {
  const searchText = document.getElementById("search").value.toLowerCase();
  const nomSetFilter = document.getElementById("filterNomSet").value;
  const typeFilter = document.getElementById("filterType").value;
  const boosterFilter = document.getElementById("filterBooster").value;
  const langueFilter = document.getElementById("filterLangue").value;
  const anneeFilter = document.getElementById("filterAnnee").value;

  return allCards.filter(c => {
    const fields = [c.nomSet, c.serie, c.booster, c.annee, c.date, c.langue, c.type, c.nombre, c.code];
    const matchesSearch = fields.some(f => (f || "").toString().toLowerCase().includes(searchText));
    const matchesNomSet = nomSetFilter ? c.nomSet === nomSetFilter : true;
    const matchesType = typeFilter ? c.type === typeFilter : true;
    const matchesBooster = boosterFilter ? c.booster === boosterFilter : true;
    const matchesLangue = langueFilter ? c.langue === langueFilter : true;
    const matchesAnnee = anneeFilter ? c.annee === anneeFilter : true;
    return matchesSearch && matchesNomSet && matchesType && matchesBooster && matchesLangue && matchesAnnee;
  });
}

function renderCards() {
  const filtered = getFilteredCards();
  document.getElementById("counter").textContent = `Boosters : ${filtered.length}`;
  const container = document.getElementById("cards");
  if(filtered.length === 0) { container.innerHTML = "<p>Aucune carte trouv√©e.</p>"; return; }
  container.innerHTML = filtered.map(c => renderCardHTML(c)).join("");
}

// === Lightbox ===
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightboxImg');
const closeLightboxBtn = document.getElementById('closeLightbox');
const btnZoom = document.getElementById('btnZoom');
const btnPdf = document.getElementById('btnPdf');
const btnExemple = document.getElementById('btnExemple');

document.getElementById('cards').addEventListener('click', function(e) {
  const card = e.target.closest('.card');
  if (!card) return;
  const img = card.querySelector('img');
  if (!img || !img.src) return;

  lightboxImg.src = img.src;
  lightbox.style.display = 'flex';
  lightbox.setAttribute('aria-hidden', 'false');

  const setName = card.dataset.set;
  const cardData = allCards.find(c => c.nomSet === setName);

  // PDF
  if (cardData && cardData.pdf) {
    btnPdf.style.display = "inline-block";
    btnPdf.dataset.url = cardData.pdf;
  } else {
    btnPdf.style.display = "none";
    btnPdf.dataset.url = "";
  }

  // Exemple
  if (cardData && cardData.exemple) {
    btnExemple.style.display = "inline-block";
    btnExemple.dataset.url = cardData.exemple;
  } else {
    btnExemple.style.display = "none";
    btnExemple.dataset.url = "";
  }
});

closeLightboxBtn.addEventListener('click', () => {
  lightbox.style.display = 'none';
  lightbox.setAttribute('aria-hidden', 'true');
  lightboxImg.src = '';
});

btnZoom.addEventListener('click', () => {
  if (lightboxImg.requestFullscreen) {
    lightboxImg.requestFullscreen();
  }
});

btnPdf.addEventListener('click', () => {
  const url = btnPdf.dataset.url;
  if (url) {
    window.open(url, '_blank');
  }
});

btnExemple.addEventListener('click', () => {
  const url = btnExemple.dataset.url;
  if (url) {
    window.open(url, '_blank');
  }
});

lightbox.addEventListener('click', e => {
  if (e.target === lightbox) {
    lightbox.style.display = 'none';
    lightbox.setAttribute('aria-hidden', 'true');
    lightboxImg.src = '';
  }
});

document.addEventListener('keydown', e => {
  if (e.key === 'Escape' && lightbox.style.display === 'flex') {
    lightbox.style.display = 'none';
    lightbox.setAttribute('aria-hidden', 'true');
    lightboxImg.src = '';
  }
});
</script>
</body>
</html>
